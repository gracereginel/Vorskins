<div class="subs-page">
    <div class="header-subs">
        <h1 id="subs">SUBSCRIBE</h1><br>
        <p id="subhead-subscribe">Subscribe now and be the first to hear about new product launches!</p>
    </div>

    <form action="validate" class="validation-form">
        <div class="form">
            <label for="validate">Full Name <input type="text" id="nameValidation" placeholder="Enter Your Name"></label>
            <div class="error-msg"><p id="invalid-name"></p></div>
        </div>

        <div class="form">
            <label for="validate">Email Address <input type="text" id="emailValidation" placeholder="example@anymail.com"></label>
            <div class="error-msg"><p id="invalid-email"></p></div>
        </div>

        <div class="form">
            <label for="validate">Phone Number <input type="text" id="phoneValidation" placeholder="08123456789"></label>
            <div class="error-msg"><p id="invalid-phone"></p></div>
        </div>

        <div class="form">
            <label for="validate">Preference 
                <!-- <div id="prefValidation"> -->
                    <input type="radio" id="skincare" name="radiocheck" value="skincare">Skin Care</label>
                    <input type="radio" id="bodycare" name="radiocheck" value="bodycare">Body Care</label>
                    <input type="radio" id="both-care" name="radiocheck" value="both">Both</label>
                    
                <!-- </div> -->
            <div class="error-msg"><p id="invalid-pref"></p></div>
        </div>

        <div class="form">
            <label for="validate" id="agreement"><input id="agree" type="checkbox">I agree to receive newsletter from VOrskins through my email.</label> 
            <div class="error-msg"><p id="invalid-agree"></p></div>
        </div>

        <div class="submit-button"><input class="submit-button-input" type="submit" name="submit-button" id="submit-button" value="Subscribe"></div>
    </form>
</div>
